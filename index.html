  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      /*overflow: hidden; /* Remove rolagem */
    }

    video {
      position: relative;
      top: 0%;
      left: 0%;
      width: 50%;
      height: 100%;
      object-fit: cover; /* Preenche sem distorcer */
      /*z-index: -1; /* Fica no fundo */
      border-radius: 5%;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;

      transform: translateY(-50%);
      font-family: sans-serif;
      text-shadow: 2px 2px 5px rgb(14, 14, 15);
    }

    .carrossel-container {
  position: relative;
  max-width: 800px;
  margin: 40px auto;
  overflow: hidden;
  border-radius: 15px;
  background-color: #d2b48c;
  padding: 20px;
}

.carrossel {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  display: none;
  justify-content: center;
  align-items: center;
}

.slide video {
  width: 100%;
  border-radius: 10px;
}

.slide.ativo {
  display: flex;
}

.seta {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(140, 168, 90, 0.8); /* verde musgo */
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 24px;
  cursor: pointer;
  z-index: 2;
  border-radius: 5px;
}

.seta.esquerda {
  left: 10px;
}

.seta.direita {
  right: 10px;
}

@media (max-width: 600px) {
  .seta {
    font-size: 18px;
    padding: 8px 12px;
  }
}

.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  width: 60px;
  height: 60px;
}

.whatsapp img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}

.whatsapp img:hover {
  transform: scale(1.1);
}

<script>
  const video = document.getElementById('videoFundo');
  const toggle = document.getElementById('togglePlay');

  toggle.addEventListener('click', () => {
    if (video.paused) {
      video.play();
      toggle.textContent = 'Pausar';
    } else {
      video.pause();
      toggle.textContent = 'Reproduzir';
    }
  });
</script>

  <script>
  let indiceAtual = 0;
  const slides = document.querySelectorAll(".slide");

  function mostrarSlide(indice) {
    slides.forEach((slide, i) => {
      slide.classList.remove("ativo");
      if (i === indice) slide.classList.add("ativo");
    });
  }

  function moverCarrossel(direcao) {
    indiceAtual += direcao;
    if (indiceAtual < 0) indiceAtual = slides.length - 1;
    if (indiceAtual >= slides.length) indiceAtual = 0;
    mostrarSlide(indiceAtual);
  }

  mostrarSlide(indiceAtual);
</script>
